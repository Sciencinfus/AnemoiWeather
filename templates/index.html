{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <main class="container py-5 text-center">
      {%- for weather in weathers %}
        {% if weather is defined %}
            <div class="thumbnails">
              <div class="option">
                <form action="/delcity" method="post">
                  <input type="hidden" value="{{ weather["id"] }}" name="delete">
                  <button type="submit" class="btn btn-dark btn-sm" >Delete</button>
                </form>
              </div>
              <p class="thumbnails-title">{{ weather["city_name"] }} </p>
              <div>
                <img src="{{ weather["icon"] }}">
                {{ weather["current_temperature"] }}&deg;
              </div>
            </div>
        {% endif %}
      {% endfor %}
    </main>
{% endblock %}
