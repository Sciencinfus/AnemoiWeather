{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <main class="container py-5 text-center">
      {%- for weather in weathers %}
        {% if weather is defined %}
            <div class="thumbnails">
              {{ weather["city_name"] }} {{ weather["current_temperature"] }}&deg;
              <img src="{{ weather["icon"] }}">
            </div>
        {% endif %}
      {% endfor %}
    </main>
{% endblock %}
